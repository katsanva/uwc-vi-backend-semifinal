<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>UWC Wargaming</title>
    <link href="bower/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css">
    <script type="application/javascript" src="bower/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="bower/jquery.cookie/jquery.cookie.js"></script>
    <script type="application/javascript" src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="application/javascript" src="scripts/index.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">UWC Semifinal</a>
            </div>

        </div>
    </nav>
    <h1>API Privat Bank</h1>

    <div class="view"></div>
    <form role="form" id="departments_form">
        <h2>Шукати відділення</h2>

        <div class="form-group">
            <label for="departments_city">Місто</label>
            <input type="text" class="form-control" id="departments_city" placeholder="Місто">
        </div>
        <div class="form-group">
            <label for="departments_address">Вулиця</label>
            <input type="text" class="form-control" id="departments_address" placeholder="Вулиця">
        </div>
        <a href="#" id="departments_submit" class="btn btn-default">Шукати</a>
    </form>
    <form role="form"  id="partners_form">
        <h2>Шукати партнерів</h2>

        <div class="form-group">
            <label for="partners_city">Місто</label>
            <input type="text" class="form-control" id="partners_city" placeholder="Місто">
        </div>
        <div class="form-group">
            <label for="partners_address">Вулиця</label>
            <input type="text" class="form-control" id="partners_address" placeholder="Вулиця">
        </div>
        <a href="#" id="partners_submit" class="btn btn-default">Шукати</a>
    </form>
</div>

</body>
</html>
